<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="https://use.fontawesome.com/8707a36cb4.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <nav class="navbar">
        <a class="links" id="restaurants" onclick="restaurante();"><img class="navimg" src="restaurants.jpg"></a>
        <a class="links" id="mainlogo" href=""><img class="navimg" id="logo" src="logo.jpg"><img class="navimg"
                src="reviewr.jpg"></a>
        <a class="links" id="articles" onclick="articole();"><img class="navimg" src="articles.jpg"></a>
    </nav>
    <script src="script.js" defer></script>
    <main class="main">
        <div class="content-container">
            <div class="imgdiv">
                <div class="prevdiv" onclick="cxc('-');">
                    <a class="prev"><</a>
                </div>
                <img alt="restaurant" class="imgmain fade">
                <div class="nextdiv" onclick="cxc('+');">
                    <a class="next">></a>
                </div>
            </div>
            <div class="rest-info">
                <div class="rest-info" id="div-address">
                    <i class="fa fa-map-marker fa-2x"></i>
                    <h1 class="rest-text" id="rest-address"></h1>
                </div>
                <div class="rest-info">
                    <h1 class="rest-text" id="rest-title"></h1>
                </div>
                <div class="rest-info" id="div-phone">
                    <i class="fa fa-phone fa-2x"></i>
                    <h1 class="rest-text" id="rest-phone"></h1>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
